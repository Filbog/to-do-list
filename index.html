<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="to-do">
        <div class="header">
            <h2>To-do list</h2>
        </div>
        <div class="body">
            <div class="add-block">
                <input type="text" name="" class='add-field' placeholder="add a task you want to complete...">
                <button class='col-3 add-button'>+</button>
            </div>
            <ul class="tasks" id='tasks-list'>
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="task-text col-2">
                      Task 1
                    </div>
                    <div class="task-remove col-3">

                    </div>
                </li>
                
            </ul>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/script.js"></script>
</body>

</html>
